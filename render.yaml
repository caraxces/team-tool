services:
  - type: web
    name: team-tool-backend
    env: node
    rootDir: backend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        sync: false
      # Thêm các biến môi trường khác của bạn ở đây nếu cần
      # Ví dụ:
      # - key: JWT_SECRET
      #   sync: false
